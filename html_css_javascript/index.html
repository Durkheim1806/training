<!DOCTYPE html>
<html>
    <head>
        <style>
            .left_img {
                float: left;
                margin: 0 15px 0 0;
            }

            .right_button {
                float: right;
                margin: 10px 50px 20px 0;
            }

            .text_middle {
                margin: 0 15px 0 0;
            }
        </style>
        <script src="principles.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

        <div>
